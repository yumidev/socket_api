<head>

.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;}

<body>
  <div class="container">
    <table class="tg">
      <tr>
        <th class="btc"></th>
        <th class="eth"></th>

        <th class="sdt"></th>

  </div>

<script src="socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://localhost');
  socket.on('price_data', function (data) {
    // console.log("hello")
    var quote = data.symbol.slice(-3)

    // console.log(quote)
    if($("div." + data.symbol.toUpperCase()).length) {
      $("p." + data.symbol.toUpperCase()).html(data.price)
    } else {
      var appendItem = "<div class="
                        + data.symbol
                        + "><h3 class="
                        + data.symbol
                        + ">"
                        + data.symbol
                        + "</h3><p class="
                        + data.symbol
                        + ">"
                        + data.price
                        + "</p></div>"


      $("th." + quote.toLowerCase()).append(appendItem)
    }
  });
</script>
